<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id=""ratings-container>
            <div class="rating">
                <img src="https://as1.ftcdn.net/v2/jpg/05/25/91/06/1000_F_525910699_LQ5TqOvQN2g1GoNISKhFAtj5y7ZPPyJS.webp">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                 <img src="https://as2.ftcdn.net/v2/jpg/04/50/51/49/1000_F_450514941_FXMrHUJAAUGU2dChQqEJdkmJnCCfjhne.jpg">
                <small>Neutral</small>
            </div>
            <div class="rating">
                 <img src="https://as2.ftcdn.net/v2/jpg/06/05/09/97/1000_F_605099795_5ROj7iYntBsRDhOsGacyJNV93YWaj3Wa.webp">
                <small>Satisfied</small>
        </div>
    </div>
    <button class="btn" id="btn">Send Review</button>
    <script src="index.js"></script>
</body>
</html>
